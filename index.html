<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- favicon -->
    <link rel="icon" href="assets/img/favicon.png" type="img/png">

    <!-- title and description -->
    <title>Supermarket List</title>
    <meta name="description" content="Supermarket list">

</head>

<body>

    <header id="header" class="header"><!-- header -->
        <div class="header-container">
            <div class="logo">
                <a href="#">
                    <img src="assets/img/logo.svg" alt="Supermarket">
                </a>
            </div>
            <div class="btn-lista" onclick="carregaListaCompleta()">
                <img src="assets/img/hamburguer.svg" alt="">
            </div>
        </div>
    </header><!-- end header -->

    <main><!-- main -->
        <section id="navlist" class="navlist"><!-- section -->
            <div class="navlist-container">
                <ul class="navlist-itens">
                    <li id="mercearia" onclick="carregaCategoria(this)"><img src="assets/img/wheat.svg"
                            alt="Wheat">Mercearia</li>
                    <li id="hortifruti" onclick="carregaCategoria(this)"><img src="assets/img/fruit.svg"
                            alt="Fruit">Hortifrúti</li>
                    <li id="carnes" onclick="carregaCategoria(this)"><img src="assets/img/meat.svg" alt="Meat">Carnes
                    </li>
                    <li id="padaria" onclick="carregaCategoria(this)"><img src="assets/img/bakery.svg"
                            alt="Bakery">Padaria</li>
                    <li id="bebidas" onclick="carregaCategoria(this)"><img src="assets/img/water.svg"
                            alt="Water">Bebidas</li>
                    <li id="utilidades" onclick="carregaCategoria(this)"><img src="assets/img/utilities.svg"
                            alt="Utilities">Utilidades</li>
                    <li id="limpeza" onclick="carregaCategoria(this)"><img src="assets/img/cleaning.svg"
                            alt="Cleaning">Limpeza</li>
                    <li id="higiene" onclick="carregaCategoria(this)"><img src="assets/img/hygiene.svg"
                            alt="Hygiene">Higiene</li>
                </ul>
            </div>
            <div class="btn-add">
                <img src="assets/img/add.svg" alt="">
            </div>

        </section><!-- end section -->

        <div class="listaCategoria"><!-- modal lista por categoria -->
            <div class="lista-container-categoria">
                <div class="btn btn-close-categoria">
                    <button class="close">&times;</button>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Categoria</th>
                            <th>Qntd</th>
                            <th>Item</th>
                            <th>Valor</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody id="listaCategoria">
                    </tbody>
                    <tfoot id="total-categoria">
                        <tr>
                            <th colspan="3" scope="row">Total:</th>
                            <td class="total-categoria"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div><!-- modal lista por categoria -->

        <div class="modal-lista" onclick="carregaListaCompleta()"> <!-- modal lista completa -->
            <div class="modal-lista-container">
                <div class="btn btn-close">
                    <button class="close">&times;</button>
                </div>
                <div class="lista-completa">
                    <div class="lista-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Categoria</th>
                                    <th>Qntd</th>
                                    <th>Item</th>
                                    <th>Valor</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody id="listaCompleta">
                            </tbody>
                            <tfoot id="total">
                                <tr>
                                    <th colspan="3" scope="row">Total:</th>
                                    <td class="total"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div><!-- end modal lista completa -->

        <div class="modal-add"> <!-- modal adicionar item -->
            <div class="modal-add-container">
                <div class="btn btn-close-add">
                    <button class="close">&times;</button>
                </div>
                <div class="input-add">
                    <select name="categoria" id="categoria">
                        <option value="">Categoria</option>
                        <option value="mercearia">Mercearia</option>
                        <option value="hortifruti">Hortifrúti</option>
                        <option value="carnes">Carnes</option>
                        <option value="padaria">Padaria</option>
                        <option value="bebidas">Bebidas</option>
                        <option value="utilidades">Utilidades</option>
                        <option value="limpeza">Limpeza</option>
                        <option value="higiene">Higiene</option>
                    </select>
                    <input type="text" id="qntd" placeholder="2">
                    <input type="text" id="item" placeholder="Arroz">
                    <input type="text" id="valor" placeholder="R$ ">
                    <button class="btn-add-item" onclick="cadastrarItem()">+</button>
                </div>
                <span class="confirmacao"></span>
            </div>
        </div><!-- end modal adicionar item -->
    </main><!-- end main -->

    <script src="assets/js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <script>
        $(function () {
            $("#valor").maskMoney({ prefix: 'R$ ', allowNegative: true, thousands: '.', decimal: ',', affixesStay: false });
        }) 
    </script>
</body>

</html>
